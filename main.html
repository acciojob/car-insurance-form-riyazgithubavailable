<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
		<form method="post">
			<label for="name">Name:</label>
			<input type="text" id="name" required>
			<label for="email">Email:</label>
			<input type="email" id="email" required>
			<label>Gender:</label>
			<label for="gender_m">Male</label>
			<input type="radio" id="gender_m" name="gender" required>
			<label for="gender_f">Female</label>
			<input type="radio" id="gender_f" name="gender" required>
			<label for="cars">Car Brands:</label>
			<select name="car" id="cars">
				<option value="BMW">BMW</option>
				<option value="AUDI">AUDI</option>
				<option value="MERCEDEZ">MERCEDEZ</option>
			</select>
			<label for="carage">Car Age</label>
			<input type="number" id="carage" required>
			<label for="dop">Date of purchase (dop)</label>
			<input type="Date" id="dop" required>
			<label for="password">Password</label>
			<input type="password" id="password" required>
			<button type="submit">Submit Button</button>
		</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	

</body>

</html>
